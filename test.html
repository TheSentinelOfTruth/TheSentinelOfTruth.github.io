<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
	$.ajax({
	type: "GET",
	url: "news.xml",
	dataType: "xml",
	success: xmlParser
	});
	});
function xmlParser(xml) {
    $(xml).find("entry").each(function () {
        $("#body").append("<div> class="+'"newsContainer><h2>"'+ $(this).find("headline").text() + "</h2></div>") + "<p>" + $(this).find("headline").text() + "</p>";
    });
} 
    </script>
</head>
<body>
    <div id="news"></div>
    <script>
        xmlParser();
    </script>
	<button onclick="xmlParser()">Click me</button>
</body>
</html>
